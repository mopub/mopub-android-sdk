buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.5+'
    }
}

apply plugin: 'android-library'

dependencies {
    compile project(":Android-Core/external/android-support-library")
}

android {
    compileSdkVersion 17
    buildToolsVersion "17.0"
    sourceSets {
        main {
            manifest {
                srcFile 'mopub-sdk/AndroidManifest.xml'
            }

            java {
                srcDirs = ['mopub-sdk/src']
            }
            resources.srcDirs = ['mopub-sdk/src']
            aidl.srcDirs = ['mopub-sdk/src']
            renderscript.srcDirs = ['mopub-sdk/src']
            res.srcDirs = ['mopub-sdk/res']
            assets.srcDirs = ['mopub-sdk/assets']
        }
    }
}
